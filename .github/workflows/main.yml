name: Compare results

on: [push]

env:
  TRACKED_JSON_PATH: './data'
  TRACKED_JSON_NAME: 'out' # .json is hardcoded
  OUTPUT_PATH: './.out'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "compare"
  compare:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      # Sets up Python
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # Runs the Python script for this action
      - name: Compare results
        run: |
          python ./src/action.py ${TRACKED_JSON_PATH}/${TRACKED_JSON_NAME}.json $(git log -n 1 --skip 1 --pretty=format:%H ${TRACKED_JSON_PATH}/${TRACKED_JSON_NAME}.json) ${GITHUB_SHA} ${OUTPUT_PATH}
          cat ${OUTPUT_PATH}/${TRACKED_JSON_NAME}.md